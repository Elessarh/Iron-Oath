<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestiaire - Iron Oath</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/bestiaire.css">
    
    <!-- Script anti-flash immédiat -->
    <script>
        // Masquage immédiat des éléments de connexion pour éviter le flash
        document.addEventListener('DOMContentLoaded', function() {
            const userInfo = document.getElementById('user-info');
            
            // Masquer les infos utilisateur par défaut - elles ne s'affichent que si connecté
            if (userInfo) {
                userInfo.style.display = 'none';
                userInfo.classList.remove('show');
                userInfo.classList.remove('js-visible');
            }
            
            // Le bouton de connexion reste visible par défaut
            // Il sera masqué par checkAuthState() si l'utilisateur est connecté
        });
    </script>
</head>
<body>
    <!-- Écran de chargement supprimé -->

    <!-- Header et Navigation -->
    <header class="header">
        <nav class="nav-container">
            <div class="nav-logo-container">
                <a href="about.html">
                    <img src="../assets/Logo_3.png" alt="Iron Oath Logo" class="nav-logo-safe">
                </a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="../index.html" class="nav-link">Accueil</a></li>
                <li><a href="map.html" class="nav-link">Carte</a></li>
                <li><a href="bestiaire.html" class="nav-link active">Bestiaire</a></li>
                <li><a href="items.html" class="nav-link">Items</a></li>
                <li><a href="hdv.html" class="nav-link">HDV</a></li>
                <li><a href="quetes.html" class="nav-link">Quêtes</a></li>
            </ul>
            <div class="nav-connexion">
                <span id="user-info" class="user-info" style="display: none;">
                    <span id="username"></span>
                    <button id="logout-btn" class="logout-btn">Déconnexion</button>
                </span>
                <a href="connexion.html" class="nav-link connexion-link" id="login-link">Connexion</a>
            </div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main class="bestiaire-container">
        <h1 style="text-align: center; margin-bottom: 2rem; color: var(--color-accent);">Bestiaire</h1>
        
        <div class="filters">
            <input type="text" id="search" placeholder="Rechercher une créature...">
            <div class="filter-group">
                <select id="palier-filter">
                    <option value="">Tous les paliers</option>
                    <option value="1">Palier 1</option>
                    <option value="2">Palier 2</option>
                    <option value="3">Palier 3</option>
                </select>
                <select id="category-filter">
                    <option value="">Toutes les catégories</option>
                    <option value="boss">Boss</option>
                    <option value="elite">Elite</option>
                    <option value="creature">Créature</option>
                </select>
                <select id="level-filter">
                    <option value="">Niveau</option>
                    <option value="1-10">1-10</option>
                    <option value="11-20">11-20</option>
                    <option value="21-30">21-30</option>
                    <option value="31-40">31-40</option>
                    <option value="41-50">41-50</option>
                </select>
                <select id="type-filter">
                    <option value="">Type</option>
                    <option value="humanoide">Humanoïde</option>
                    <option value="bête">Bête</option>
                    <option value="créature">Créature</option>
                    <option value="mort-vivant">Mort-vivant</option>
                    <option value="plante">Plante</option>
                    <option value="démon">Démon</option>
                    <option value="élémentaire">Élémentaire</option>
                    <option value="dragon">Dragon</option>
                </select>
            </div>
        </div>

        <div class="creatures-grid" id="creatures-grid">
            <!-- Les créatures seront chargées dynamiquement par JavaScript -->
        </div>

        <!-- Contrôles de pagination -->
        <div class="pagination-container" id="pagination-container" style="display: none;">
            <div class="pagination-info">
                <span id="pagination-info-text">Affichage de 1-12 sur 45 créatures</span>
            </div>
            <div class="pagination-controls">
                <button class="pagination-btn" id="prev-page" disabled>
                    <i class="fas fa-chevron-left"></i> Précédent
                </button>
                <div class="pagination-numbers" id="pagination-numbers">
                    <!-- Numéros de pages générés dynamiquement -->
                </div>
                <button class="pagination-btn" id="next-page">
                    Suivant <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="pagination-settings">
                <label for="items-per-page">Éléments par page:</label>
                <select id="items-per-page">
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                    <option value="48">48</option>
                </select>
            </div>
        </div>
    </main>

    <!-- Script du bestiaire -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="../js/crypto-keys.js"></script>
    <script src="../js/auth-supabase.js?v=20251109e"></script>
    <script src="../js/bestiaire.js"></script>
    
    <script src="../js/navbar-mobile.js"></script>

</body>
</html>
